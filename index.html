<!doctype html>
<html ng-app="schedule">
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

        <!-- include our app module -->

    </head>
    <body>
        <div ng-controller="MainController">
            <div class="container-fluid">
                <h3>CSSE 490 Schedule Page</h3>

                <div ng-repeat="session in scheduleSessions ">
                    <!--{{ session }}-->
                </div>
                <table st-table="rowCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <th>week</th>
                        <th>session</th>
                        <th ng-repeat="component in scheduleComponentNames">
                            {{ component}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schedule in scheduleSessions">
                        <td>{{schedule.week}}</td>
                        <td>
                            <ul class="text-center list-group">
                                <li class="list-group-item">
                                    {{schedule.session}}
                                </li>
                                <li class="list-group-item">
                                    {{schedule.sessionDate}}
                                </li>
                            </ul>

                        </td>
                        <td ng-repeat="componentName in scheduleComponentNames">
                            <div ng-repeat="component in schedule.scheduleComponents">
                                <ul ng-show="component.name == componentName">
                                    <li ng-repeat="value in component.values">
                                        <div ng-bind-html="to_trusted(value)"></div>
                                    </li>
                                </ul>
                            </div>
                            {{schedule.name}}
                            {{component}}

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <hr/>
        <!--Angular-->
        <script src="angular.min.js" type="text/javascript"></script>
        <!--Angular Files-->
        <script src="node_modules/angular-smart-table/dist/smart-table.js" type="text/javascript"></script>
        <script src="node_modules/angular-sanitize.min.js" type="text/javascript"></script>
        <!--Modules-->
        <script src="js/modules/app.js" type="text/javascript" ></script>


        <!--Controllers-->
        <script src="js/controllers/MainController.js" type="text/javascript"></script>
    </body>
</html>
