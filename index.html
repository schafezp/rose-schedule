<!doctype html>
<html ng-app="schedule">
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- include our app module -->

    </head>
    <body>
        <div ng-controller="MainController">
            <div class="container-fluid">
                <h3>CSSE 490 Schedule Page</h3>
                <p>Quick Jump to Session: 
                    <div ng-repeat="schedule in scheduleSessions" class="btn-group">
                        <a class="btn btn-default btn-xs" href="./index.html#session{{schedule.sessionNumber}}">{{schedule.sessionNumber}}</a>
                    </div>
                </p>
                <div ng-repeat="session in scheduleSessions ">
                    <!--{{ session }}-->
                </div>
                <table st-table="rowCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <th class="text-center">week</th>
                        <th class="text-center">session</th>
                        <th ng-repeat="component in scheduleComponentNames" class="text-center">
                            {{ component}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schedule in scheduleSessions">
                        <td class="text-center">{{schedule.week}}</td>
                        <td>
                            <p class="text-center">
                                <a name="session{{schedule.sessionNumber}}" class="a-unstyled">{{schedule.sessionNumber}}</a>
                                <br/>
                                {{schedule.sessionDate}}
                            </p>
                        </td>
                        <td ng-repeat="componentName in scheduleComponentNames">
                            <div ng-repeat="component in schedule.scheduleComponents">
                                <ul ng-show="component.name == componentName">
                                    <li ng-repeat="value in component.values">
                                        <div ng-bind-html="to_trusted(value)"></div>
                                    </li>
                                </ul>
                            </div>
                            {{schedule.name}}
                            {{component}}

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <hr/>


        <!--Angular-->
        <script src="angular.min.js" type="text/javascript"></script>
        <!--Angular Files-->
        <script src="node_modules/angular-smart-table/dist/smart-table.js" type="text/javascript"></script>
        <script src="node_modules/angular-sanitize.min.js" type="text/javascript"></script>
        <!--Modules-->
        <script src="js/modules/app.js" type="text/javascript" ></script>


        <!--Controllers-->
        <script src="js/controllers/MainController.js" type="text/javascript"></script>
    </body>
</html>
